{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #f4f4f4;
    }

    .view-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .view-header {
        width: 100%;
        max-width: 1000px;
        padding: 20px 10px;
        background-color: #1B878F;
        color: #FFFFFF;
        border-radius: 10px;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        position: relative;
    }

    .back-button {
        position: absolute;
        left: 10px;
        top: 20px;
        font-size: 24px;
        color: #FFFFFF;
        text-decoration: none;
    }

    .back-button:hover {
        text-decoration: underline;
    }

    .document-viewer {
        width: 100%;
        max-width: 1000px;
        margin-top: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
    }

    .form-group {
        margin-top: 20px;
        width: 100%;
        max-width: 1000px;
    }

    .form-label {
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-family: 'Raleway', sans-serif;
    }

    .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #D10A11;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .submit-button:hover {
        background-color: #a00;
    }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="view-container">
    <div class="view-header">
        <a href="{{ url_for('document.documents') }}" class="back-button">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>Visualizar Documento</h1>
    </div>
    <div class="document-viewer">
        <p><strong>Archivo:</strong> {{ filename }}</p>
        {% if filename.endswith('.pdf') %}
            <embed src="{{ file_url }}" type="application/pdf" width="100%" height="600px" />
        {% else %}
            <p><a href="{{ url_for('document.download_document', filename=filename) }}">Descargar Documento</a></p>
        {% endif %}
    </div>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('document.view_file', filename=filename) }}">
            <label for="file" class="form-label">Selecciona un archivo para reemplazar:</label>
            <input type="file" name="file" id="file" class="form-control">
            <input type="hidden" name="original-filename" value="{{ filename.split('/')[-1] }}">
            <div style="text-align: center;"><button type="submit" class="submit-button">Reemplazar Archivo</button></div>
        </form>
    </div>
</div>
{% endblock %}
